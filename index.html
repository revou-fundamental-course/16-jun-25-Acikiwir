<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Matematik</title>
</head>
<body>
    <header id="header">
        <h1>Kalkulator Matematik</h1>
    </header>

    <section id="landing">
      <div>
        <h1>WELCOME TO KATIK</h1>
        <p>Hai Sobat, Selamat datang di Katik :)</p>
        <p>Sebuah web APP sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
        <div>
            <a class="btn" href="">Mulai Hitung</a>
        </div>
        <div>
          <img src="asset/Segitiga.jpg" alt="landing img">
        </div>
      </div>
    </section>

    <section id="main">
      <div class="hitung-luas">
        <form action="">
          <h2>LUAS SEGITIGA</h2>
          <label for="">Alas (a):</label>
          <input type="number" id="alas" name="alas">

          <label for="">Tinggi (t):</label>
          <input type="number" id="tinggi" name="tinggi">

          <button type="button" onclick="hitungLuas()">Hitung</button>
          <button type="reset" onclick="resetLuas()">Reset</button>

          <p>Hasil Luas: <span id="hasil-luas">-</span></p>
        </form>
      </div>

      <div class="hitung-keliling">
        <h2>KELILING SEGITIGA</h2>
        <label for="">Sisi A:</label>
        <input type="number" id="sisi1" name="sisi1">

        <label for="">Sisi B:</label>
        <input type="number" id="sisi2" name="sisi2">

        <label for="">Sisi C:</label>
        <input type="number" id="sisi3" name="sisi3">

        <button type="button" onclick="hitungKeliling()">Hitung</button>
        <button type="reset" onclick="resetKeliling()">Reset</button>

        <p>Hasil Keliling: <span id="hasil-keliling">-</span></p>
      </div>
    </section>
    <footer id="footer">
      <p>credit</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
